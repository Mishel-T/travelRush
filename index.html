  <body>
     <!-- 6/6/2019 - Geo and Emma's HTML Codes were merged! -->

     <!-- Dropdown Structure -->

        <li><a href="#!">one</a></li>

      <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo"><img class="responsive-img" src="assets/images/travelRush-logo.png" style='max-width: 150px'></a>

          <ul class="right hide-on-med-and-down">
            <li><a href="sass.html">About</a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">History<i class="material-icons right">arrow_drop_down</i></a></li>
          </ul>

        <!--Row 2: search input: "Where are you going?" Destination(input) -->
        
        <!--Destination inputs = id="dest-city" state, city -->
        <!--Submit id="user-input"-->
        
    <div class="container">
      <div class="inner-container"> <!-- Backdrop: Photo by Heather Shevlin on Unsplash-->
            <div class="row">
                
                    <form class="col s6">
                    <h6>Where are you going?</h6>
                    <div class="input-field">
                        <input placeholder="City, State" id="dest-city" type="text" class="validate" required>
                        <label for="dest-city"></label> 
                        
                  
                          <!--<button type="submit" class="btn btn-primary blue" id="user-city">Airports</button>-->
                         <button class="btn waves-effect waves-light blue" id="user-city" type="submit" name="action">Airports
                          <i class="material-icons right">send</i>
                        </button>
                      <select id="airport-list" required>
                          <option value="" disabled selected>Choose your destination airport</option>
                      </select>
                          <label></label>
                      </div>
  
        <!-- Div and span id here for list of airport suggestions for the form-->
                      <div class="col s6">
                        <span id="airport-suggest"></span>
                    </div>
            </div>
        
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                        <h6 title="Note: Please limit travel time to next 5 days.">When are you leaving? <a href="#!">*</a></h6>

                      <!--fixing ids for depart and return date fields-->
                        <input placeholder="Depart Date" id="depart-date" type="text" class="datepicker">
                      <label for="depart-date"></label>
                    </div>
    
                    <div class="input-field col s6">
                      <h6>When are you returning?</h6>
                        <input placeholder="Return Date" id="return-date" type="text" class="datepicker">
                      <label for="return-date"></label>
                    </div>
                    <div class="col s3">
                      <button class="btn waves-effect waves-light btn-large" id="user-input" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>  </div>                     
                      <!--Adding div for loader-->
                        <div class="progress">
                          <div class="indeterminate"></div>
                      </div>
                    </div>
        </div>
      </div>
            <!--Row 3: Results Div - will be taking data from search queries to  APIs and displaying it here id="results"-->
            <!--use this area to push api results and dynamically create additional divs as necessary to 
            display results data-->   
    <div id="all">
            <div class="row">

                <div class="col s6">

                  <div class="card">
                    <div class="card-image">
                      <img id="weather-img">
                      <span class="card-title" id="weather-name"></span>
                      <a class="btn-floating halfway-fab waves-effect waves-light red" id="more-weather" value="weather"><i class="material-icons">brightness_5</i></a>
                    </div>
                    <div class="card-content" id="weather-results">
                      <p>Weather</p>
                    </div>
                    <div class="card-action">
                      <a href="#"></a>
                    </div>
                  </div>
                </div>
          
                <div class="col s6" id="restaurants-card">
                    <div class="card">
                      <div class="card-image">
                        <img id="restaurant-img">
                        <span class="card-title" id="restaurant-name"></span>
                        <a class="btn-floating halfway-fab waves-effect waves-light red search-btn" value="restaurants"><i class="material-icons">restaurant</i></a>
                      </div>
                      <div class="card-content" id="restaurant-info">
                        <p id="restaurant-title">Restaurants</p>
                        <p id="restaurant-rating"></p>
                        <p id="restaurant-price"></p>
                      </div>
                      <div class="card-action">
                        <a href="#" id="restaurant-url">Learn More</a>
                      </div>
                    </div>
                  </div>

                  <div class="row">
          
                      <div class="col s6" id="coffee-card">
                          <div class="card" >
                        <div class="card-image">
                          <img id="coffee-img">
                          <span class="card-title" id="coffee-name"></span>
                          <a class="btn-floating halfway-fab waves-effect waves-light red search-btn" value="coffee"><i class="material-icons">free_breakfast</i></a>
                        </div>
                        <div class="card-content" id ="coffee-info">
                          <p id="coffee-title">Coffee Shops</p>
                          <p id="coffee-rating"></p>
                          <p id="coffee-price"></p>
                        </div>
                        <div class="card-action">
                          <a href="#" id="coffee-url" target="_blank">Learn More</a>
                        </div>
                      </div>
                    </div>
          
          
                    <div class="col s6" id="hotels-card">
                        <div class="card">
                          <div class="card-image">
                            <img id="hotel-img">
                            <span class="card-title" id="hotel-name"></span>
                            <a class="btn-floating halfway-fab waves-effect waves-light red search-btn" value="hotels"><i class="material-icons">hotel</i></a>
                          </div>
                          <div class="card-content" id="hotel-info">
                            <p id="hotel-title">Hotels</p>
                            <p id="hotel-rating"></p>
                          <p id="hotel-price"></p>
                          </div>
                          <div class="card-action">
                            <a href="#" id="hotel-url" target="_blank">Learn More</a>
                          </div>
                        </div>
                      </div>
                    </div>
          
            
      </div>

        <!--JavaScript at end of body for optimized loading-->
