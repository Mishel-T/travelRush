<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" type="text/css" href="assets/css/style.css">

     <!--Let browser know website is optimized for mobile-->
     
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    
   <!--Row 1: Header: logo travelRush  - navbar button for search history id='recall-input'--> 

   <nav>
        <div class="nav-wrapper">
        <!-- this is a placeholder logo. final product will likely be img div -->
        <a href="#" class="brand-logo"><i class="material-icons">card_travel</i></a>
          <h1 class="center-align">travelRush</h1>
        </div>
      </nav>
    
       <!--Row 2: search inputs: Origin(input) and "Where are you going?" Destination(input) -->
    
        <!--Origin inputs = airport id="origin-airport" or state/city/zip id="origin-input"-->
        <!--Destination inputs = Airport id="dest-airport" or state/city/zip id="dest-input"-->
        <!--Submit-->
    
<div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input placeholder="Origin" id="origin-airport" type="text" class="validate">
                  <label for="origin-airport"></label>
                </div>

                <div class="input-field col s6">
                  <input placeholder="Destination" id="dest-airport" type="text" class="validate">
                  <label for="dest-airport"></label>
                </div>
        </div>
    
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <h6>When are you leaving?</h6>
                    <input placeholder="Depart Date" id="origin-airport" type="date" class="validate">
                  <label for="origin-airport"></label>
                </div>

                <div class="input-field col s6">
                  <h6>When are you returning?</h6>
                    <input placeholder="Return Date" id="dest-airport" type="date" class="validate">
                  <label for="dest-airport"></label>
                </div>
        </div>  


    <!--Row 3: Results Div - will be taking data from search queries to  APIs and displaying it here id="results"-->
        <!--use this area to push api results and dynamically create additional divs as necessary to 
        display results data-->   
        <!--two separate columns - one for origin and one for destination-->
        <!--TRY to make each column collapsable to hide either destination or origin-->


    <div id="results">
      <div class="row">
            <div class="col s6">
            <!-- Added collapsible element according to Materialize. This will require HTML AND Javascript elements to work -->
                <ul class="collapsible">
                    'Placeholder for results1'
                </ul>
            </div>
            

            <div class="col s6">
                <ul class="collapsible">
                    'Placeholder for results2'
                </ul>
            </div>
      </div>
    </div>
        
    <!-- Row 4: Button row To include: "food", "drink(including bars and coffee for now), weather, hotels -->
            <!--buttons should have pics that are instantly readable for what the user wants to find -->
            <!--These buttons would run the search parameters with queries assigned to each for the api-->
            <!--All buttons in same container div class="queries"-->
            <!--ids for each button: id="food", id="drink", id="weather", id="hotel" - query parameters assigned
            to each button id in the js code-->

<!-- main container for button row-->
    <div class="row">
    <!-- designates class id for javascript -->
        <div class="queries">
            <div class="col s3">
                <div id="weather">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">brightness_5</i></a>
                </div>
            </div>

            <div class="col s3">
                <div id="food">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">free_breakfast</i></a>
                </div>
            </div>

            <div class="col s3">
                <div id="drink">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">restaurant</i></a>
                </div>
            </div>

            <div class="col s3">
                <div id="hotel">
                    <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">hotel</i></a>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--JavaScript at end of body for optimized loading-->
    <!--Adding all of our script tags-->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>

</body>

</html>
